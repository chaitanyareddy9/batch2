<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        .card-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./Sunset.jpg" alt="Sunset">
        <div class="card-content">
            <div class="card-title">Write Title Here</div>
            <div class="card-description">You can add description here...</div>
            <a href="#" class="card-button">Read More...</a>
        </div>
    </div>
</body>
</html>
